<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressJS Lab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="/submission" method="post">
        <input type="text" name="name" placeholder="name" id="name-box" class="form-input m-3">
        <input type="text" name="phonenumber" placeholder="phone number" id="phone-box" class="form-input m-3">
        <input type="submit" class="btn btn-secondary m-3" value="Submit Contact Info"></input>
    </form>
    <div id="js-entry"></div>
    
    <script src="app.js"></script>
</body>
</html>
